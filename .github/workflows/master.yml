name: CI -> Deploy to My website
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Copy files to a temporary directory excluding ignored files
      - name: Copy files to temporary directory
        run: |
          mkdir temp_deploy
          rsync -av --exclude-from=.gitignore --exclude .git ./ temp_deploy
      # FTP deployment action
      - name: Upload from local to via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: www.s-creations.co.za
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD}}
          local_dir: temp_deploy
          remote_dir: "/Deploy/"
